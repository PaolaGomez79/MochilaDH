<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/nav.css">
        <title>Registro</title>
        
    </head>
    <body>
        <header>
            <div class="descuentos">
                <p>Descuentos 20% en todos los productos!</p>
            </div>
            <div class="heroes">
                <img src="../img/Tienda.png" alt="imagen tienda">
                <span>Super Heroes</span>
            </div>
        </header>
        <main>
            <section class="registro">
                <h1>Registro</h1>
                <form action="views/registro method"POST">
                    <div class="form">
                       <input type="text" name="usuario" placeholder="Nombre y Apellido" />
                       <input type="email" name="email" placeholder="Correo Electrónico" />
                       <input type="password" name="password" placeholder="Contraseña" />
                       <select name="pais" id="">
                       <option>Pais</option>
                       </select>
                   </div>
                   <div>
                       <button type="reset">Resetear</button>
                       <button type="submit">Registrar</button>
                   </div>
                    <div class="enlace">
                       <span>¿Ya tenés una cuenta?</span>
                       <a href="../index.html">Ingresá</a>
                   </div>
                </form>
            </section>
        </main>
        <footer>
            <p>Todos los derechos reservados a FRONT END 1</p>
        </footer>
    </body>
</html>
